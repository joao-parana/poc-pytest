<!DOCTYPE html>  
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload de arquivo usando FastAPI REST Server</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 8px;
      background-color: #FFFFFF;
      font-size: 14px;
      color: #000000;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
    }
    form {
      font-size: 15px;
    }
    label {
      font-size: 15px;
    }
    input {
      color: #051395;
    }
  </style>
  <script>
    function pingServer() {
      const uri = 'http://localhost:8305/';
      fetch(uri, { timeout:100})
        .then(response => {
          console.log(response);
          if (!response.ok) {
            throw new Error('Servidor FastAPI não está respondendo');
          }
          console.log(
            'Servidor FastAPI está funcionando corretamente. status = ' + 
            response.status + ' ' + response.statusText);
        })
        .catch(error => {
          alert(error.message + 
            ': Servidor FastAPI não está respondendo na porta 8305. ' +
            'Veja o log na console do navegador.');
        });
    }
    document.addEventListener('DOMContentLoaded', function() { pingServer(); });
  </script>
</head>
<body>
  <h1>Upload de arquivo com FastAPI</h1>
  <form
      action="http://localhost:8305/uploadfile/" 
      method="post" 
      enctype="multipart/form-data"
      >
      <label for="file">Selecione <b>um arquivo</b> para fazer o UPLOAD:</label><br>
      <input type="file" id="file" name="file"><br>
      <input type="submit" value="Enviar Arquivo">
  </form>
</body>
</html>
